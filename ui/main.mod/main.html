<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"},
                "mainContent": {"#": "mainContent"}
            }
        },
        "categories": {
            "prototype": "ui/categories.mod",
            "values": {
                "element": {"#": "categories"},
                "categories": {"<-": "@owner.moviesService.categories"}
            }
        },
        "details": {
            "prototype": "ui/details.mod",
            "values": {
                "element": {"#": "details"},
                "data": {"<-": "@moviestrip.categoryContentController.selection.one()"}
            }
        },
        "moviestrip": {
            "prototype": "ui/moviestrip.mod",
            "values": {
                "element": {"#": "moviestrip"},
                "movieDetails": {"@": "details"},
                "categoryContentController": {"<-": "@owner.moviesService.categories.selection.one().contentController"}
            }
        },
        "player": {
            "prototype": "ui/player.mod",
            "values": {
                "element": {"#": "player"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="Main">
        <div data-mod-id="categories"></div>
        <div data-mod-id="mainContent" class="Main-content">
            <img class="logo" src="../../assets/image/logo.png" alt="Montage Popcorn">
            <div data-mod-id="moviestrip" class="Main-strip"></div>
            <div data-mod-id="details" class="Main-details"></div>
        </div>
        <div data-mod-id="player" class="popup"></div>
    </div>
</body>
</html>
